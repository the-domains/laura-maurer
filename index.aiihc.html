ai/SiteName). Choose something cool, but dont stress over it  you can change it later."},{"id":"53c35801-719d-4739-9aef-554ef53498aa","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p><strong>When will your site be live?</strong>  After going through the site creation process, your site won&#39;t actually be &quot;live&quot; until you start adding posts and publishing content. </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"When will your site be live?  After going through the site creation process, your site won't actually be \"live\" until you start adding posts and publishing content. "},{"id":"a30fe860-7f28-405d-a932-f0563f51a8d9","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"h2","html":"<h2>Adding Your Content</h2>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Adding Your Content"},{"id":"848081a3-63e0-4407-a239-c466202c4601","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>There are a few ways to add content to your sites.</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"There are a few ways to add content to your sites."},{"id":"2bab21d2-407d-40c8-aae4-fcd167f8fc8d","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"list","html":"<ol><li><strong>Share from the web</strong>. To add content from anywhere on the web, install The Grid Chrome extension via this link: http://thegr.id/1IRWuyn. Then simply right-click the content you want to share, and select the Grid icon with share next to it. Itll appear as a post on your drafts dashboard.</li></ol>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false}},{"id":"6f7ce38d-d1bc-4516-ad87-6625bf3c25de","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53eb 0185546875],[1137.2431640625,627.97265625]],"confidence":0.192615,"center":[699.44921875,381.6337890625],"radius":454.20419824218754},"exif":{"exif":{}}}},{"id":"3b09b91d-8e85-4193-ae0b-e9763c1f73cf","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"h3","html":"<h3>Changing the Design of Your Site</h3>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Changing the Design of Your Site"},{"id":"ec8fd749-c348-419a-9b43-b773bc16a628","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your sites design as you adjust design parameters. </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your sites design as you adjust design parameters. "},{"id":"fe6095c3-5f4c-40ba-81f1-f6dddb5c8b9b","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grids AI to make adjustments that align with the image you choose. </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grids AI to make adjustments that align with the image you choose. "},{"id":"bb28e6ab-0fb3-476d-8c4a-eeb5cf23088d","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>Your site should be unique. Thats why you dont see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly.</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Your site should be unique. Thats why you dont see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly."},{"id":"b113e111-140e-4da2-8ab7-59bb3ecc9a56","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"list","html":"<ol><li><strong>Color</strong>: The color slider will change how color is distributed and displayed on your site.</li><li><strong>Layout</strong>: The layout slider changes the rhythm and flow of your site. We&#39;ll have more changes coming to the layout spectrum options soon!</li><li><strong>Type</strong>: The typography slider will allow you to choose a variety of font combinations for your site, from formal to informal.</li></ol>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false}},{"id":"21789eb8-c39a-4063-a10b-52cf32b6639b","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>Occasionally The Grid will apply image filters to conform your content to your color palette.</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Occasionally The Grid will apply image filters to conform your content to your color palette."},{"id":"6a9cd238-0f52-435f-92e1-d00a0b0bc944","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>After changes have been selected and saved, youll get a notification via The Grid chrome extension that your site redesign is complete.</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"After changes have been selected and saved, youll get a notification via The Grid chrome extension that your site redesign is complete."},{"id":"3bad0b92-d71d-4020-847f-9b7a1bbcc7d3","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616afe9c6979115d6ba723b/file-g2L5ZjQ5LU.gif\" alt=\"\">","created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/18edc5e3404851e529e6b0c91eb86230/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Ff5729823907dcc3e6eb6e4f71fbd6fd3%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afe9c6979115d6ba723b%252Ffile-g2L5ZjQ5LU.gif","original":"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616afe9c6979115d6ba723b/file-g2L5ZjQ5LU.gif","imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/f5729823907dcc3e6eb6e4f71fbd6fd3/noop.gif?input=https%3A%2F%2Fd33v4339jhl8k0.cloudfront.net%2Fdocs%2Fassets%2F54dd53ebe4b086c0c0966e7a%2Fimages%2F5616afe9c6979115d6ba723b%2Ffile-g2L5ZjQ5LU.gif","pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/18edc5e3404851e529e6b0c91eb86230/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Ff5729823907dcc3e6eb6e4f71fbd6fd3%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afe9c6979115d6ba723b%252Ffile-g2L5ZjQ5LU.gif"},{"width":1280,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/18edc5e3404851e529e6b0c91eb86230/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Ff5729823907dcc3e6eb6e4f71fbd6fd3%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afe9c6979115d6ba723b%252Ffile-g2L5ZjQ5LU.gif"},{"width":720,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/18edc5e3404851e529e6b0c91eb86230/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Ff5729823907dcc3e6eb6e4f71fbd6fd3%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afe9c6979115d6ba723b%252Ffile-g2L5ZjQ5LU.gif"},{"width":360,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/18edc5e3404851e529e6b0c91eb86230/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Ff5729823907dcc3e6eb6e4f71fbd6fd3%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afe9c6979115d6ba723b%252Ffile-g2L5ZjQ5LU.gif"}],"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/f70a6db2195c6f61723f28f9b877608d.png","ratio":"1024:523","aspect":1.9579349904397705,"orientation":"landscape","width":1307,"height":667,"rotation":0,"animated":true,"colors":[[30,28,27],[205,204,204],[162,161,164],[243,243,243],[48,102,25]],"saliency":{"bounding_rect":[[158.26953125,205.4951171875],[1148.73046875,636.9072265625]],"confidence":0.634272,"center":[299.9462890625,421.201171875],"radius":265.0797666015625},"exif":{"exif":{}}}},{"id":"f46983f9-fc71-4f2b-a31b-e9acc9c880d8","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"h2","html":"<h2>Install The Grid browser extension</h2>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Install The Grid browser extension"},{"id":"22860f74-82d9-4e79-99da-cac9860ee4b6","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the Share. </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the Share. "},{"id":"d95762e4-08cb-4362-ba13-1f25f4681f0c","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>Youll also get real time notifications from The Grids AI designer when your site design options are ready for review, or the new content you shared to a site has been published.</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Youll also get real time notifications from The Grids AI designer when your site design options are ready for review, or the new content you shared to a site has been published."},{"id":"16b7a622-d69c-47fa-a4f6-727f3a7e61d7","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p><strong>To install the The Grid Chrome extension, head on over here</strong>: http://thegr.id/1IRWuyn. </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"To install the The Grid Chrome extension, head on over here: http://thegr.id/1IRWuyn. "},{"id":"51fa9e1f-01d1-40c1-b806-e4cfe6b2048f","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation process. E.g. If you used Twitter there, make sure to use Twitter here.</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation pro ur iPhone and Android apps below:</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"To quickly share content from your mobile phone, install our iPhone and Android apps below:"},{"id":"0952ae88-7934-47bf-b3e2-3bfd609fea97","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p><strong>Android</strong> - Install The Grid for Android here: https://play.google.com/store/apps/details?id=io.thegrid.app</p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Android - Install The Grid for Android here: https://play.google.com/store/apps/details?id=io.thegrid.app"},{"id":"609ed60d-289a-47ba-a47c-b7bd368293ef","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p><strong>iOS</strong> - We havent quite hit the public app store yet, but send us a note at feedback@thegrid.io and well get you set up with the beta version of our iPhone app. </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"iOS - We havent quite hit the public app store yet, but send us a note at feedback@thegrid.io and well get you set up with the beta version of our iPhone app. "},{"id":"2cbbf317-26ec-429d-baba-c8e7677a40e3","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"h2","html":"<h2>Let us know how it&#39;s going!</h2>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"Let us know how it's going!"},{"id":"65d1191b-b33f-42ad-9f7d-1b6342afc5b2","item":"ccc3d18a-3081-4a12-ad4f-e12c6204c844","type":"text","html":"<p>We want to hear your feedback! (It is Beta, after all.) So if you find a bug, something isnt working as youd expect, or you have an idea of something to add, there are a few ways to get in touch with us: </p>","src":null,"created_at":"2015-10-11T21:38:06.928Z","updated_at":null,"metadata":{"starred":false},"text":"We want to hear
